name: Deploy

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/telegram-ai-bot

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Preflight env check
        run: |
          python predeploy_check.py --env .env --env .env.prod

      - name: Run tests
        run: |
          pytest -q tests/test_smoke.py

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push $IMAGE_NAME:${{ github.sha }}

      - name: Configure yc
        run: |
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          yc config set token ${{ secrets.YC_TOKEN }}

      - name: Deploy Serverless Container
        run: |
          yc serverless-container deploy \
            --name telegram-ai-bot \
            --image $IMAGE_NAME:${{ github.sha }} \
            --memory 1GiB \
            --concurrency 1 \
            --spec '{{"env": {"TELEGRAM_BOT_TOKEN": "{{ env.TELEGRAM_BOT_TOKEN }}"},"resources": {"secrets": ["MANAGED_RAG_TOKEN"]}}}'
